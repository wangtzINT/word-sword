{% extends "base.html" %}

{% block sidebar %}
    <h1>Article</h1>
    <p>{{ content }}</p>
{% endblock %}

{% block content %}

    <h1>New words list</h1>
    <table class="table table-striped">
        <thead><tr>
            <th class="span1">#</th>
            <th class="span2">Word</th>
            <th>Meaning</th></tr>
        </thead>

        <tbody>
        {% for word in newWords %}
        <tr class="wordElement">
            <td> {{ word.id }} </td>
            <td><span class="wordName"> {{ word.name }}</span></td>
            <td> {{ word.meaning }} </td>
        </tr>
        {% endfor %}
        <tbody>
    </table>

{% endblock %}

{% block javascript %}
    <script src="/js/remindMeLater.js"></script>
{% endblock %}
